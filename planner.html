<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="planner.css" />
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="home" class="mainColumn flex-center flex-column">
            <h2>Date & Time</h2>
            <div id="displayMoment"></div>
            <hr>
            <br>
            <table>
                <tbody>
                    <tr id="nineAM">
                        <td class="timeColumn">9am</td>
                        <td><input id="nineInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="nineButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="tenAM">
                        <td class="timeColumn">10am</td>
                        <td><input id="tenInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="tenButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="elevenAM">
                        <td class="timeColumn">11am</td>
                        <td><input id="elevenInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="elevenButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="twelevePM">
                        <td class="timeColumn">12pm</td>
                        <td><input id="twelveInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="twelveButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="onePM">
                        <td class="timeColumn">1pm</td>
                        <td><input id="oneInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="oneButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="twoPM">
                        <td class="timeColumn">2pm</td>
                        <td><input id="twoInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="twoButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="threePM">
                        <td class="timeColumn">3pm</td>
                        <td><input id="threeInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="threeButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="fourPM">
                        <td class="timeColumn">4pm</td>
                        <td><input id="fourInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="fourButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                    <tr id="fivePM">
                        <td class="timeColumn">5pm</td>
                        <td><input id="fiveInput" class="textColumn" type="text"></td>
                        <td class="buttonColumn"><button id="fiveButton"><i class="fa fa-lock"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <script src="planner.js"></script>
</body>

</html>
